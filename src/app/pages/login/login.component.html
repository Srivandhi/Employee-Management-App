<body>
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <input [(ngModel)]="loginObj.userName" type="text" placeholder="username"/>
          <input [(ngModel)]="loginObj.password" type="password" placeholder="password"/>
          <input type="text" placeholder="email address"/>
          <button>Login</button>
        </form>
        
      </div>
    </div>
    </body>
